<div class="dc" (click)="openDoc(doctor.id)">
  <div class="dc_image">
      <img src="{{doctor.imageURL}}" alt="">
  </div>
      <div class="dc_name__name">
          {{ doctor.name }}
      </div>
      <div class="dc_name__status">
          {{ doctor.experience }} лет
      </div>
  <div class="dc_category">{{ doctor.category.name }}</div>
  <div class="dc_price">{{ doctor.price }} ₸</div>
</div>
